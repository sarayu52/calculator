<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .display-text {
            color: white;
            font-size: 2.5rem;
            text-align: right;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            height: 70px;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .btn:active {
            transform: translateY(0);
            background: rgba(255, 255, 255, 0.3);
        }

        .btn.operator {
            background: rgba(255, 107, 107, 0.3);
            border-color: rgba(255, 107, 107, 0.5);
        }

        .btn.operator:hover {
            background: rgba(255, 107, 107, 0.5);
        }

        .btn.equals {
            background: rgba(72, 187, 120, 0.3);
            border-color: rgba(72, 187, 120, 0.5);
        }

        .btn.equals:hover {
            background: rgba(72, 187, 120, 0.5);
        }

        .btn.clear {
            background: rgba(237, 137, 54, 0.3);
            border-color: rgba(237, 137, 54, 0.5);
        }

        .btn.clear:hover {
            background: rgba(237, 137, 54, 0.5);
        }

        .btn.zero {
            grid-column: span 2;
        }

        .calculator-title {
            text-align: center;
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 25px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 480px) {
            .calculator {
                padding: 20px;
            }
            
            .display-text {
                font-size: 2rem;
            }
            
            .btn {
                height: 60px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1 class="calculator-title">Calculator</h1>
        <div class="display">
            <div class="display-text" id="display">0</div>
        </div>
        <div class="button-grid">
            <button class="btn clear" onclick="clearDisplay()">C</button>
            <button class="btn clear" onclick="clearEntry()">CE</button>
            <button class="btn operator" onclick="appendToDisplay('/')" title="Divide">รท</button>
            <button class="btn operator" onclick="appendToDisplay('*')" title="Multiply">ร</button>
            
            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn operator" onclick="appendToDisplay('-')" title="Subtract">-</button>
            
            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn operator" onclick="appendToDisplay('+')" title="Add">+</button>
            
            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn equals" onclick="calculate()" rowspan="2" title="Equals" style="grid-row: span 2;">=</button>
            
            <button class="btn zero" onclick="appendToDisplay('0')">0</button>
            <button class="btn" onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '0';
        let operator = '';
        let previousInput = '';
        let waitingForNewInput = false;

        function updateDisplay() {
            // Format large numbers with commas
            if (!isNaN(currentInput) && currentInput !== '') {
                let num = parseFloat(currentInput);
                if (Math.abs(num) >= 1000) {
                    display.textContent = num.toLocaleString();
                } else {
                    display.textContent = currentInput;
                }
            } else {
                display.textContent = currentInput;
            }
        }

        function appendToDisplay(value) {
            if (waitingForNewInput) {
                currentInput = '';
                waitingForNewInput = false;
            }

            if (['+', '-', '*', '/'].includes(value)) {
                if (operator && previousInput && currentInput && !waitingForNewInput) {
                    calculate();
                }
                operator = value;
                previousInput = currentInput;
                waitingForNewInput = true;
            } else {
                if (currentInput === '0' && value !== '.') {
                    currentInput = value;
                } else {
                    currentInput += value;
                }
            }
            
            updateDisplay();
        }

        function calculate() {
            if (operator && previousInput && currentInput) {
                let prev = parseFloat(previousInput);
                let current = parseFloat(currentInput);
                let result;

                switch (operator) {
                    case '+':
                        result = prev + current;
                        break;
                    case '-':
                        result = prev - current;
                        break;
                    case '*':
                        result = prev * current;
                        break;
                    case '/':
                        if (current === 0) {
                            currentInput = 'Error';
                            updateDisplay();
                            return;
                        }
                        result = prev / current;
                        break;
                    default:
                        return;
                }

                // Round to avoid floating point precision issues
                result = Math.round(result * 100000000) / 100000000;
                currentInput = result.toString();
                operator = '';
                previousInput = '';
                waitingForNewInput = true;
                updateDisplay();
            }
        }

        function clearDisplay() {
            currentInput = '0';
            operator = '';
            previousInput = '';
            waitingForNewInput = false;
            updateDisplay();
        }

        function clearEntry() {
            currentInput = '0';
            updateDisplay();
        }

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9' || key === '.') {
                appendToDisplay(key);
            } else if (key === '+' || key === '-') {
                appendToDisplay(key);
            } else if (key === '*') {
                appendToDisplay('*');
            } else if (key === '/') {
                event.preventDefault(); // Prevent browser search
                appendToDisplay('/');
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Escape') {
                clearDisplay();
            } else if (key === 'Backspace') {
                if (currentInput.length > 1) {
                    currentInput = currentInput.slice(0, -1);
                } else {
                    currentInput = '0';
                }
                updateDisplay();
            }
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
